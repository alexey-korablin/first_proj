            a {
                color:#668f5a;
                text-decoration:none;
            }
            h3 {
                margin-left:10px;
            }
            .message {text-align:center;}
            .icon-grid {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .icon-grid > li {
                display:inline-block;
                margin: 10px;
                padding: 10px;
                width: 104px;
                height: 124px;
                text-align:center;
                vertical-align: middle;
                border:1px solid #dce5e7;
                border-radius:5px;
            }
            .icon-grid  svg {
                width: 64px;
                height: 64px;
                margin: 10px;
            }
            .icon-grid  input {
                width: 64px;
            }

        </style>
